<div class="col-md-6 col-xs-12" ng-controller="TranslationFormController">
    <form style="padding: 5px;" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <input ng-model="word" ng-keyup="$event.keyCode == 13 && translate()"
                       id="word"
                       style="height: 58px;font-size: 33px;"
                       name="word"
                       class="form-control"
                       placeholder="Type a word...">
            </div>
        </div>
    </form>


    <div ng-if="errorMessage" style="padding: 0 0 0 10px;">
        {{errorMessage}}
    </div>
    <div ng-if="result" id="response" style="padding: 0 0 0 10px;">
        <div ng-repeat="(key, value) in result">
            <div>
                [[ {{key}} ]]
            </div>
            <div>
                <div ng-repeat="(index, translationObj) in value">
                    <div style="display: inline-block">{{translationObj.translations}}</div>
                    <div style="display: inline-block">
                        <span ng-repeat="synonym in translationObj.synonyms">
                            <span ng-click="translateSynonym(synonym)">{{synonym}}</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
